<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <title>exam 3-Pizza</title>
</head>

<body class="body">
  <h1 class="body__heading text-center mt-2 font-monospace mb-5">
    Pizzsa buyurtma qilish
  </h1>

  <div class="body__row-div container">
    <div class="row ps-5">
      <div class="body__form-div col-6">
        <form method="POST" action="https://echo.htmlacademy.ru/" id="form-submit" class="body__form ms-5 ps-3">
          <div class="form__select-div">
            <label for="id" class="form__select-label-div d-block">Noni qanday bolsin?</label>
            <select class="form__select-div-select form-select w-25" name="Noni qanday bolishi" id="id"></select>
          </div>

          <div class="form__radio-div mt-3 mb-4 col-3">
            <p class="form__radio-div-label d-block mb-0">Kattaligi</p>
            <label for="id1radio" class="radio-label1 d-block mb-5">25sm</label>
            <label for="id2radio" class="radio-label2 d-block mb-5">30sm</label>
            <label for="id3radio" class="radio-label3 d-block mb-5">35sm</label>
          </div>

          <div class="form__check-div col-4">
            <p class="form__check-div-label mb-3">Ustiga nima solaylik</p>
            <div class="d-flex flex-column list1"></div>
          </div>

          <div class="form__check-extra-div mt-5">
            <p class="form__check-extra-div-label mb-2">Qo'shimchalar</p>
            <div class="d-flex flex-column">
              <label class="form__check-extra-div-label-1" for="extracheckbox1">achhchiq</label>
              <label class="form__check-extra-div-label-2" for="extracheckbox2">sosiskali</label>
            </div>
          </div>
        </form>
      </div>

      <div class="body__col-div col-4 highta mt-2">
        <div class="list-div-4">
          <p class="mt-2 fs-4">Non:</p>
        </div>

        <div class="list-div-3 h-25">
          <p class="mt-5 fs-4">Kattaligi:</p>
        </div>

        <div class="list-div mb-0 mt-2 h-25">
          <p class="mt-1 fs-4">Ustida:</p>
        </div>

        <div class="list-div-2 h-25">
          <p class="mt-3 fs-4">Qoshimcha</p>
        </div>
        <button class="body__col-div-button btn btn-primary" form="form-submit" type="submit">
          Buyurtma berish
        </button>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
